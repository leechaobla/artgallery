<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery</title>
  <link rel="stylesheet" href="artgallery.css">
</head>
<body>
  <header>
    <h1>Gallery</h1>
    <nav class="nav main-nav">
        <a href="mainpage.html">Home</a>
        <a href="aboutpage.html">About Us</a>
        <a href="contact.html">Contact</a>
        <a href="login.html" class="btn">Log In</a>
    </nav>
  </header>
  
  <main>
    <section class="gallery-header">
      <h2>Gallery</h2>
      <div class="search-filter">
        <input type="text" id="search" placeholder="Search artworks...">
        <select id="filter">
          <option value="">All Categories</option>
          <option value="painting">Painting</option>
          <option value="sculpture">Sculpture</option>
          <option value="photography">Photography</option>
          <option value="digital">Digital Art</option>
        </select>
      </div>
    </section>

    <section class="artworks">
      <div class="artwork-item">
        <img src="Images/artwork1.jpg" alt="Artwork 1">
        <h3>Artwork Title 1</h3>
        <p>Artist Name 1</p>
      </div>
      <div class="artwork-item">
        <img src="Images/artwork2.jpg" alt="Artwork 2">
        <h3>Artwork Title 2</h3>
        <p>Artist Name 2</p>
      </div>
      <div class="artwork-item">
        <img src="Images/artwork3.jpg" alt="Artwork 3">
        <h3>Artwork Title 3</h3>
        <p>Artist Name 3</p>
      </div>
    
    </section>
  </main>
  
  <footer>
    <p>&copy; 2024 InArt Gallery. All rights reserved.</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
